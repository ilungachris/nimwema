<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Nimwema</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/forms.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #8BC34A 0%, #689F38 100%);
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo h1 {
            color: #8BC34A;
            font-size: 2.5em;
            margin: 0;
        }

        .auth-logo p {
            color: #666;
            margin: 10px 0 0 0;
        }

        .auth-title {
            text-align: center;
            color: #111;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #8BC34A;
        }

        .form-input:invalid {
            border-color: #f44336;
        }

        .password-toggle {
                      position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 0;
        }

        .password-toggle-btn:hover {
            color: #8BC34A;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: #8BC34A;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover:not(:disabled) {
            background: #7CB342;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: #8BC34A;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #f44336;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #4caf50;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading-text {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8BC34A;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-text {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
                margin: 10px;
            }

            .auth-logo h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>NIMWEMA</h1>
                <p>La solidarit√© africaine, rendue simple</p>
            </div>

            <h2 class="auth-title">Connexion</h2>

            <div id="errorMessage" class="error-message" role="alert" aria-live="polite"></div>
            <div id="successMessage" class="success-message" role="alert" aria-live="polite"></div>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">Email <span aria-hidden="true">*</span></label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="votre@email.com"
                        aria-describedby="email-help"
                        required
                        autocomplete="email">
                    <small id="email-help" class="sr-only">Entrez une adresse email valide</small>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe <span aria-hidden="true">*</span></label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            aria-describedby="password-help"
                            required
                            autocomplete="current-password">
                        <button type="button" class="password-toggle-btn" aria-label="Afficher le mot de passe">
                            üëÅÔ∏è
                        </button>
                        <small id="password-help" class="sr-only">Minimum 8 caract√®res</small>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    Se connecter
                </button>

                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Connexion en cours...</div>
                </div>
            </form>

            <div class="auth-links">
                <p>Pas encore de compte ? <a href="signup.html">S'inscrire</a></p>
                <p><a href="index.html">‚Üê Retour √† l'accueil</a></p>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const passwordToggleBtn = document.querySelector('.password-toggle-btn');

        // Toggle password visibility
        passwordToggleBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            passwordToggleBtn.setAttribute('aria-label', type === 'password' ? 'Afficher le mot de passe' : 'Masquer le mot de passe');
            passwordToggleBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Validation helper
        function validateForm() {
            let isValid = true;
            const emailError = emailInput.parentElement.querySelector('.error-text') || document.createElement('div');
            emailError.className = 'error-text';
            emailError.style.color = '#f44336';
            emailError.style.fontSize = '14px';
            emailError.style.marginTop = '5px';

            if (!emailInput.value || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                emailInput.setCustomValidity('Email invalide');
                if (!emailInput.parentElement.contains(emailError)) {
                    emailInput.parentElement.appendChild(emailError);
                }
                emailError.textContent = 'Veuillez entrer un email valide.';
                isValid = false;
            } else {
                emailInput.setCustomValidity('');
                if (emailInput.parentElement.contains(emailError)) {
                    emailInput.parentElement.removeChild(emailError);
                }
            }

            if (!passwordInput.value || passwordInput.value.length < 8) {
                passwordInput.setCustomValidity('Mot de passe trop court');
                isValid = false;
            } else {
                passwordInput.setCustomValidity('');
            }

            return isValid;
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.setAttribute('aria-live', 'polite');
            errorMessage.focus();
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 8000);
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            successMessage.setAttribute('aria-live', 'polite');
        }

        // Handle form validation on input
        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('input', () => {
                input.setCustomValidity('');
                validateForm();
            });
        });

        // Handle login form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                showError('Veuillez corriger les erreurs dans le formulaire.');
                return;
            }

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion...';
            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Add CSRF if backend requires: 'X-CSRF-Token': getCsrfToken()
                    },
                    credentials: 'include', // Include cookies for session
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: 'Erreur de serveur' }));
                    throw new Error(errorData.message || `Erreur HTTP ${response.status}`);
                }

                const result = await response.json();

                if (result.success) {
                    // Assume backend sets session cookie; store user info (no sensitive data)
                    localStorage.setItem('nimwema_user', JSON.stringify({
                        id: result.user.id,
                        email: result.user.email,
                        role: result.user.role,
                        name: result.user.name // If available
                    }));

                    showSuccess('Connexion r√©ussie ! Redirection en cours...');

                    // Redirect based on role
                    setTimeout(() => {
                        switch (result.user.role) {
                            case 'admin':
                                window.location.href = 'admin-dashboard.html';
                                break;
                            case 'merchant':
                                window.location.href = 'merchant-dashboard.html';
                                break;
                            case 'cashier':
                                window.location.href = 'cashier-dashboard.html';
                                break;
                            default:
                                window.location.href = 'dashboard.html';
                        }
                    }, 1500);
                } else {
                    throw new Error(result.message || 'Erreur de connexion');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Une erreur est survenue. Veuillez r√©essayer.');
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
                loading.style.display = 'none';
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
                        const userStr = localStorage.getItem('nimwema_user');
            if (userStr) {
                try {
                    const userData = JSON.parse(userStr);
                    // Redirect to appropriate dashboard
                    switch (userData.role) {
                        case 'admin':
                            window.location.href = 'admin-dashboard.html';
                            break;
                        case 'merchant':
                            window.location.href = 'merchant-dashboard.html';
                            break;
                        case 'cashier':
                            window.location.href = 'cashier-dashboard.html';
                            break;
                        default:
                            window.location.href = 'dashboard.html';
                    }
                } catch (e) {
                    console.error('Invalid user data in localStorage:', e);
                    localStorage.removeItem('nimwema_user');
                }
            }
        });
    </script>
</body>
</html>
