<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Nimwema</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/layout.css">
    <style>
        .auth-container {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #8BC34A 0%, #689F38 100%);
            padding: 20px;
        }
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-logo h1 {
            color: #8BC34A;
            font-size: 2.5em;
            margin: 0;
        }
        .auth-logo p {
            color: #666;
            margin: 10px 0 0 0;
        }
        .auth-title {
            text-align: center;
            color: #111;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #8BC34A;
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 0;
        }
        .password-toggle-btn:hover {
            color: #8BC34A;
        }
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: #8BC34A;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-primary:hover:not(:disabled) {
            background: #7CB342;
        }
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        .auth-links a {
            color: #8BC34A;
            text-decoration: none;
            font-weight: 500;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #f44336;
        }
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #4caf50;
        }
        .info-message {
            background: #e3f2fd;
            color: #1565c0;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #2196f3;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8BC34A;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
                margin: 10px;
            }
            .auth-logo h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Layout Placeholders -->
    <div id="app-header"></div>
    <div id="app-mobile-nav"></div>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>NIM<span style="color:#111;">W</span>EMA</h1>
                <p>La solidarit√© africaine, rendue simple</p>
            </div>

            <h2 class="auth-title">Connexion</h2>

            <div id="cashOrderInfo" class="info-message" style="display: none;">
                <strong>Paiement Cash/Bank</strong>
                <p>Connectez-vous pour finaliser votre commande.</p>
                <p>Pas encore de compte ? <a href="/signup.html">Cr√©ez-en un</a></p>
            </div>

            <div id="errorMessage" class="error-message" role="alert"></div>
            <div id="successMessage" class="success-message" role="status"></div>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">Adresse e-mail</label>
                    <input type="email" id="email" name="email" class="form-input" required autocomplete="email" placeholder="votre@email.com">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="password-toggle">
                        <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password" placeholder="Votre mot de passe" minlength="8">
                        <button type="button" class="password-toggle-btn" aria-label="Afficher le mot de passe">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" id="loginBtn" class="btn-primary">Se connecter</button>

                <div id="loading" class="loading">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">Connexion en cours...</p>
                </div>
            </form>

            <div class="auth-links">
                <p>Pas encore de compte ? <a href="/signup.html">Cr√©er un compte</a></p>
                <p><a href="/forgot-password.html">Mot de passe oubli√© ?</a></p>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="app-footer"></div>

    <script src="/js/i18n.js"></script>
    <script src="/js/layout.js"></script>
    <script>
        NimwemaLayout.init({ activePage: 'login' });

        const CONFIG = {
            STORAGE_KEYS: {
                USER: 'nimwema_user',
                TOKEN: 'nimwema_token'
            }
        };

        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const passwordToggleBtn = document.querySelector('.password-toggle-btn');

        passwordToggleBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            passwordToggleBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        function validateForm() {
            let isValid = true;
            if (!emailInput.value || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                emailInput.setCustomValidity('Email invalide');
                isValid = false;
            } else {
                emailInput.setCustomValidity('');
            }
            if (!passwordInput.value || passwordInput.value.length < 8) {
                passwordInput.setCustomValidity('Mot de passe trop court');
                isValid = false;
            } else {
                passwordInput.setCustomValidity('');
            }
            return isValid;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => { errorMessage.style.display = 'none'; }, 8000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!validateForm()) { showError('Veuillez corriger les erreurs.'); return; }

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion...';
            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Erreur de serveur' }));
                    throw new Error(errorData.error || `Erreur HTTP ${response.status}`);
                }

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem(CONFIG.STORAGE_KEYS.USER, JSON.stringify({
                        id: result.user.id,
                        email: result.user.email,
                        role: result.user.role,
                        name: result.user.name || `${result.user.firstName || ''} ${result.user.lastName || ''}`.trim(),
                        phone: result.user.phone
                    }));
                    if (result.token) localStorage.setItem(CONFIG.STORAGE_KEYS.TOKEN, result.token);

                    showSuccess('Connexion r√©ussie ! Redirection...');

                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect');
                    const reason = urlParams.get('reason');

                    if (redirect === 'send' && reason === 'cash_order') {
                        setTimeout(() => { window.location.href = '/send.html?resume=true'; }, 1500);
                        return;
                    }

                    setTimeout(() => {
                        switch (result.user.role) {
                            case 'admin': window.location.href = '/admin-dashboard.html'; break;
                            case 'merchant': window.location.href = '/merchant-dashboard.html'; break;
                            case 'cashier': window.location.href = '/cashier-dashboard.html'; break;
                            default: window.location.href = '/dashboard.html';
                        }
                    }, 1500);
                } else {
                    throw new Error(result.message || result.error || 'Erreur de connexion');
                }
            } catch (error) {
                let msg = error.message || 'Une erreur est survenue.';
                if (msg.includes('401') || msg.includes('Identifiants')) msg = 'Email ou mot de passe incorrect.';
                showError(msg);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
                loading.style.display = 'none';
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const reason = urlParams.get('reason');
            if (reason === 'cash_order') {
                document.getElementById('cashOrderInfo').style.display = 'block';
            }

            const userStr = localStorage.getItem(CONFIG.STORAGE_KEYS.USER);
            if (userStr) {
                try {
                    const userData = JSON.parse(userStr);
                    const redirect = urlParams.get('redirect');
                    if (redirect === 'send' && reason === 'cash_order') {
                        window.location.href = '/send.html?resume=true';
                        return;
                    }
                    switch (userData.role) {
                        case 'admin': window.location.href = '/admin-dashboard.html'; break;
                        case 'merchant': window.location.href = '/merchant-dashboard.html'; break;
                        case 'cashier': window.location.href = '/cashier-dashboard.html'; break;
                        default: window.location.href = '/dashboard.html';
                    }
                } catch (e) {
                    localStorage.removeItem(CONFIG.STORAGE_KEYS.USER);
                }
            }
        });
    </script>
</body>
</html>
