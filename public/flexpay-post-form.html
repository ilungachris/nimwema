<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to FlexPay...</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; }
        .spinner { width: 50px; height: 50px; border: 4px solid #f3f3f3; border-top: 4px solid #8BC34A; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h3 { color: #333; margin-bottom: 20px; }
        p { color: #666; }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h3>Connecting to FlexPay...</h3>
        <p>Please wait while we redirect you to the payment page.</p>
        
        <!-- AUTO-SUBMITTING FORM FOR FLEXPAY -->
        <form id="flexpayForm" method="POST" action="https://backend.flexpay.cd/api/rest/v1/paymentService">
            <input type="hidden" name="order" id="flexpayOrder">
            <input type="hidden" name="amount" id="flexpayAmount">
            <input type="hidden" name="merchant" value="CPOSSIBLE">
            <input type="hidden" name="token" value="Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJzNnEyTEhrNWppRzlmekJuWWY3TyIsInJvbGVzIjpbIk1FUkNIQU5UIl0sImlzcyI6Ii9sb2dpbiIsImV4cCI6MTczNTY4NjAwMH0.uuJQqBkwmJADSUpgip9t0HngUofyAdWPTeVnSfN288A">
        </form>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order');
        const amount = urlParams.get('amount');
        
        // Set form values
        document.getElementById('flexpayOrder').value = orderId;
        document.getElementById('flexpayAmount').value = amount;
        
        // Auto-submit form after 2 seconds
        setTimeout(() => {
            document.getElementById('flexpayForm').submit();
        }, 2000);
    </script>
</body>
</html>
