<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SMS Send - Africa's Talking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .logs {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }

        .logs h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .log-entry {
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .log-entry.success {
            border-left-color: #4caf50;
        }

        .log-entry.error {
            border-left-color: #f44336;
        }

        .log-entry.info {
            border-left-color: #2196f3;
        }

        .log-timestamp {
            color: #999;
            font-size: 11px;
            margin-bottom: 5px;
        }

        .log-message {
            color: #333;
            word-break: break-all;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .note {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .note strong {
            color: #856404;
        }
    </style>
 </head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Test SMS Send</h1>
            <p>Africa's Talking SMS Testing Interface</p>
        </div>

        <div class="content">
            <div class="note">
                <strong>‚ö†Ô∏è Note:</strong> This is using Africa's Talking sandbox. Use test phone numbers or your registered number.
            </div>

            <form id="smsForm">
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" placeholder="+243821075415" required>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" placeholder="Enter your test message here..." required></textarea>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <span id="btnText">Send SMS</span>
                </button>
            </form>

            <div class="logs" id="logs" style="display: none;">
                <h3>üìã Logs & Debug Info</h3>
                <div id="logEntries"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('smsForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const logs = document.getElementById('logs');
        const logEntries = document.getElementById('logEntries');

        function addLog(message, type = 'info') {
            logs.style.display = 'block';
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `
                <div class="log-timestamp">${timestamp}</div>
                <div class="log-message">${message}</div>
            `;
            logEntries.appendChild(logEntry);
            logEntries.scrollTop = logEntries.scrollHeight;
        }

        function clearLogs() {
            logEntries.innerHTML = '';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            clearLogs();
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Sending...';

            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            addLog('üöÄ Starting SMS send test...', 'info');
            addLog(`üì± Phone: ${phone}`, 'info');
            addLog(`üí¨ Message: ${message}`, 'info');

            try {
                addLog('üì° Calling Africa\'s Talking API...', 'info');
                
                const response = await fetch('/api/test-sms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, message })
                });

                const data = await response.json();

                addLog('üì• Response received:', 'info');
                addLog(JSON.stringify(data, null, 2), 'info');

                if (response.ok && data.success) {
                    addLog('‚úÖ SMS sent successfully!', 'success');
                    if (data.result) {
                        addLog('üìä Africa\'s Talking Response:', 'success');
                        addLog(JSON.stringify(data.result, null, 2), 'success');
                    }
                } else {
                    addLog('‚ùå SMS send failed!', 'error');
                    addLog(`Error: ${data.message || 'Unknown error'}`, 'error');
                    if (data.error) {
                        addLog(`Details: ${JSON.stringify(data.error, null, 2)}`, 'error');
                    }
                }
            } catch (error) {
                addLog('‚ùå Request failed!', 'error');
                addLog(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Send SMS';
            }
        });
    </script>
</body>
</html>
